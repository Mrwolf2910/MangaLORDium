<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Кабінет — MangaLORDium</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="theme-dark">
    <header class="site-header">
      <div class="header-inner">
        <h1 class="logo"><span class="logo-hero">Manga</span><span class="logo-dark">LORDium</span></h1>
        <nav class="main-nav">
          <a href="index.html" class="nav-link">Головна</a>
          <a href="manga.html" class="nav-link">Манга</a>
          <a href="cabinet.html" class="nav-link">Кабінет</a>
        </nav>
      </div>
    </header>

    <main class="content">
      <section class="hero">
        <h2 class="brand-title">Кабінет</h2>
        <p class="brand-sub">Історія ваших замовлень</p>
      </section>

      <section class="orders">
        <h3>Історія замовлень</h3>
        <div id="ordersList"></div>
        <div id="ordersSummary" style="margin-top:12px;font-weight:700"></div>
      </section>
    </main>

    <footer class="site-footer">© MangaLORDium</footer>

    <script>
      (function(){
        const ORDERS_KEY = 'mangalordium_orders_v1';
        const orders = JSON.parse(localStorage.getItem(ORDERS_KEY) || '[]');
        const container = document.getElementById('ordersList');
        const summary = document.getElementById('ordersSummary');
        if(!orders.length){ container.innerHTML = '<p class="muted">У вас ще немає замовлень.</p>'; summary.textContent = ''; return; }
        let totalSpent = 0;
        orders.slice().reverse().forEach(o=>{
          const wrap = document.createElement('div'); wrap.className = 'order-row';
          const d = new Date(o.date);
          totalSpent += Number(o.total || 0);
          wrap.innerHTML = `<div><strong>Замовлення #${o.id}</strong> — ${d.toLocaleString()}</div><div>Товарів: ${o.items.length} — Сума: ${Number(o.total).toFixed(2)} ₴</div>`;
          container.appendChild(wrap);
        });
        summary.textContent = 'Витрачено всього: ' + totalSpent.toFixed(2) + ' ₴';
      })();
    </script>
  </body>
</html>
