<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Манга — MangaLORDium</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="theme-dark">
    <header class="site-header">
      <div class="header-inner">
        <h1 class="logo"><span class="logo-hero">Manga</span><span class="logo-dark">LORDium</span></h1>
        <nav class="main-nav">
          <a href="index.html" class="nav-link">Головна</a>
          <a href="manga.html" class="nav-link">Манга</a>
          <a href="cabinet.html" class="nav-link">Кабінет</a>
        </nav>
      </div>
    </header>

    <main class="content">
      <section class="hero">
        <h2 class="brand-title">Манга</h2>
        <p class="brand-sub">Список манги (українською/англійською)</p>
      </section>

      <section class="products" id="mangaProducts">
        <div id="list"></div>
      </section>
    </main>

    <footer class="site-footer">© MangaLORDium</footer>

    <script>
      (function(){
        // Зчитуємо товари зі сторінки головної — product-card data-*
        const cards = Array.from(document.querySelectorAll('.product-card'));
        const list = document.getElementById('list');
        if(!cards.length){ list.innerHTML = '<p class="muted">Немає товарів.</p>'; return; }
        const lang = (localStorage.getItem('ml_lang') || 'uk');
        cards.forEach(c=>{
          const title = c.dataset[`title${lang==='uk'?'-uk':'-en'}`] || c.dataset['title-uk'] || 'Товар';
          const price = c.dataset.price;
          const row = document.createElement('div'); row.className = 'product-card';
          row.innerHTML = `<h3 class="product-title">${title}</h3><p class="price">${Number(price).toFixed(2)} ₴</p>`;
          list.appendChild(row);
        });
      })();
    </script>
  </body>
</html>
